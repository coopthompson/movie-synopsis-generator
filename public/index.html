<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Generator</title>
    <link rel="sylesheet" href="stylesheet.css">
</head>
<body>
    <div>
        <img id="settings-icon" class="settings" src="" alt="Settings Button">
        <form>
            <input type="text" id="prompt-box" placeholder="Enter your prompt and submit for a fake movie" required>
            <button type="submit" class="prompt-button">submit</button>

        </form>
        <div name="generated-synopsis" class="synopsis">
            <p id="movie-description"></p>
        </div>
        <div name="socials" class="socials">
            <img id="facebook" class="social-widget" src="" alt="Facebook Button">
            <img id="twitter" class="social-widget" src="" alt="Twitter or X Button">
            <img id="email" class="social-widget" src="" alt="Email Button">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
